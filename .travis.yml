language: Java

jdk:
  - oraclejdk11
  
before_install:
  - chmod +x mvnw
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)

after_success:
  - java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r target/coverage-reports/jacoco-ut.xml
